<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロンプト生成ツール</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 800px; margin: auto; }
    input, button, textarea { font-size: 1em; margin-top: 0.5em; width: 100%; }
    textarea { height: 200px; }
  </style>
</head>
<body>
  <h1>大谷翔平チャンネルプロンプト生成ツール</h1>

  <label for="titleInput">🎯 タイトルを入力：</label>
  <input id="titleInput" type="text" placeholder="例：大谷翔平32号ホームラン！敵地サンフランシスコジャイアンツの地元でも大人気！" />
  <button onclick="generatePrompt()">🚀 プロンプト生成</button>

  <label for="outputArea">📝 出力プロンプト（編集可）：</label>
  <textarea id="outputArea"></textarea>
  <button onclick="copyToClipboard()">📋 コピー</button>

  <p><a href="admin.html">🔐 管理者ページ</a></p>

  <script>
    function loadTemplate() {
      const saved = localStorage.getItem('prompt_template');
      return saved || "# テンプレートが未設定です\nタイトル：{title}";
    }

    function generatePrompt() {
      const title = document.getElementById('titleInput').value.trim();
      const template = loadTemplate();
      const result = template.replaceAll('{title}', title);
      document.getElementById('outputArea').value = result;
    }

    function copyToClipboard() {
      const output = document.getElementById('outputArea');
      output.select();
      document.execCommand("copy");
      alert("プロンプトをコピーしました！");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロンプト生成ツール（Gist自動ID読込）</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 800px; margin: auto; }
    input, button, textarea { font-size: 1em; margin-top: 0.5em; width: 100%; }
    textarea { height: 200px; }
  </style>
</head>
<body>
  <h1>プロンプト生成ツール</h1>

  <label for="titleInput">🎯 タイトルを入力：</label>
  <input id="titleInput" type="text" placeholder="例：一寸法師" />
  <button onclick="generatePrompt()">🚀 プロンプト生成</button>

  <label for="outputArea">📝 出力プロンプト：</label>
  <textarea id="outputArea" readonly></textarea>

  <p><a href="admin.html">🔐 管理者ページ</a></p>

  <script>
    async function getGistId() {
      const res = await fetch("gist.json");
      const json = await res.json();
      return json.gist_id;
    }

    async function fetchTemplate(gistId) {
      const url = `https://gist.githubusercontent.com/teltelb/${gistId}/raw`;
      const res = await fetch(url);
      return await res.text();
    }

    async function generatePrompt() {
      const title = document.getElementById('titleInput').value.trim();
      if (!title) return alert("タイトルを入力してください");
      try {
        const gistId = await getGistId();
        const template = await fetchTemplate(gistId);
        const result = template.replaceAll('{title}', title);
        document.getElementById('outputArea').value = result;
      } catch (err) {
        document.getElementById('outputArea').value = 'テンプレートの取得に失敗しました';
      }
    }
  </script>
</body>
</html>
